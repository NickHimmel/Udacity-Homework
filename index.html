<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Learning Bootstrap</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

        <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <img class="title-logo" src="images/logo.png" alt="Bird logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/mainimage.jpg" alt="Main Image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4"> 
          <img type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" class="img-responsive center-block" src="images/thumbnail_01.jpg" alt="Appify">
          <h3 class="text-uppercase">Appify</h3>
          <p>http://github.com/udacity/appif</p>
        </div>
        <div class="col-md-4"> 
          <img type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" class class="img-responsive center-block" src="images/thumbnail_02.jpg" alt="Sunflower">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>http://github.com/udacity/sunflower</p>
        </div>
        <div class="col-md-4"> 
          <img type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" class class="img-responsive center-block" src="images/thumbnail_03.jpg" alt="Bokeh">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>http://github.com/udacity/bokeh</p>
        </div>
      </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
